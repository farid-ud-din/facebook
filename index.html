<!DOCTYPE html>
<html>
  <head>
    <title>Facebook</title>
    <link rel="stylesheet" href="css/bs5.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="./images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div
            class="col-12 col-lg-6 d-flex align-self-center justify-content-center justify-content-lg-start pt-lg-0 pt-5 pb-lg-0 pb-5"
          >
            <img src="./images/logo.png" alt="facebook" class="w-25 pt-lg-3" />
          </div>

          <form class="col-12 col-lg-2 pt-lg-0 pt-3">
            <label class="form-text form-label" for="fname"
              >Email or Phone:</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="input-1 w-100 form-control-sm"
            />
          </form>

          <form class="col-12 col-lg-2 pt-lg-0 pt-5">
            <div>
              <label class="form-text form-label" for="lname">Password:</label>
              <input
                type="password"
                id="password"
                name="password"
                class="input-1 w-100 form-control-sm"
              />
            </div>
            <a href="#" class="forgot-link text-decoration-none"
              >Forgotten password?</a
            >
          </form>

          <div
            class="col-md-12 col-lg-2 d-flex align-items-center justify-content-lg-start justify-content-md-center pt-lg-0 pt-5 pb-lg-0 pb-5"
          >
            <button class="login-button">Log in</button>
          </div>
        </div>
      </div>
    </header>
    <section class="section-1">
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-6">
            <div class="facebook-connect p-4 mt-3">
              Facebook helps you connect and share with the people in your life.
            </div>
          </div>
          <div
            class="col-12 col-lg-6 d-flex justify-content-lg-start justify-content-center"
          >
            <div>
              <h1 class="head1 mt-4">Create an account</h1>
              <p class="caption">It's quick and easy.</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="section-2">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 d-none d-lg-flex">
            <img src="./images/map.png" alt="connecting-people" />
          </div>
          <div class="col-lg-6 d-flex flex-column align-self-center">
            <form>
              <div
                class="d-flex justify-content-lg-start justify-content-center"
              >
                <div>
                  <input
                    type="text"
                    id="fname"
                    name="fname"
                    placeholder="First name"
                    class="login-form2 p-2"
                    size="15"
                  />
                </div>
                <div>
                  <input
                    type="text"
                    id="lname"
                    name="lname"
                    placeholder="Last name"
                    class="login-form2 p-2"
                    style="margin-left: 18px"
                    size="15"
                  />
                </div>
              </div>
              <div
                class="d-flex justify-content-lg-start justify-content-center pt-3"
              >
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Mobile number or email address"
                  class="login-form2 p-2"
                  size="38"
                />
              </div>
              <div
                class="d-flex justify-content-lg-start justify-content-center pt-3"
              >
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="New password"
                  class="login-form2 p-2"
                  size="38"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-lg-6"></div>
          <div class="col-lg-6">
            <div

            >
              Birthday
            </div>
            <div class="d-flex justify-content-lg-start justify-content-center">
              <select class="p-1" id="day">
                <option value="">Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
              <select class="p-1" id="month">
                <option value="">Month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
              </select>
              <select class="p-1" id="yearSelect">
                <option value="">Year</option>
                <option value="1990">1990</option>
                <option value="1991">1991</option>
                <option value="1992">1992</option>
                <option value="1993">1993</option>
                <option value="1994">1994</option>
                <option value="1995">1995</option>
                <option value="1996">1996</option>
                <option value="1997">1997</option>

                <option value="2022">2022</option>
                <option value="2023">2023</option>
              </select>
              <a href="#"
                ><i
                  class="bi bi-question-circle-fill"
                  style="font-size: 18px; color: rgb(112, 112, 112)"
                ></i
              ></a>
            </div>

            <div
              class="formname pt-2 pb-1 d-flex justify-content-lg-start justify-content-center"
            >
              Gender
            </div>
            <form
              class="d-flex justify-content-lg-start justify-content-center"
            >
              <div class="p-2">
                <input type="radio" id="Female" name="Gender" value="Female" />
                <label for="css" class="label-name">Female</label>
              </div>
              <div class="p-2">
                <input type="radio" id="male" name="Gender" value="male" />
                <label for="html" class="label-name">Male</label>
              </div>

              <div class="p-2">
                <input type="radio" id="Custom" name="Gender" value="Custom" />
                <label for="Custom" class="label-name">Custom</label>
              </div>
              <div class="p-2">
                <a href="#"
                  ><i
                    class="bi bi-question-circle-fill"
                    style="font-size: 18px; color: rgb(112, 112, 112)"
                  ></i
                ></a>
              </div>
            </form>
            <div
              class="facebook-connect2 mt-2 d-flex justify-content-lg-start justify-content-center"
            >
              <div>
                By clicking Sign Up, you agree to our
                <span>Terms, Data Policy</span> and <br />
                <span>Cookie Policy.</span>
                You may receive SMS notifications from us and <br />
                can opt out at any time.
              </div>
            </div>
            <div
              class="mt-4 d-flex justify-content-lg-start justify-content-center"
            >
              <a href="#" class="signbtn">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
